<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - AutoElite</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="codigo.js" defer></script>
</head>
<body>
  <div id="contenedor">
    <header>
	  <a href="principal.html">
	  <img src="multimedia/logo_autoelite.png" alt="Logo AutoElite" id="logo"> </a>
      <h1>Solicita tu prueba de conducción</h1>
      <nav>
        <ul>
          <li><a href="principal.html">Inicio</a></li>
          <li><a href="coches_es.html">Catálogo</a></li>
          <li><a href="contacto.html">Contacto para prueba</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form name="formularioContacto"
            action="mailto:autoelite5885@gmail.com?subject=Solicitud de prueba"
            method="post"
            enctype="text/plain"
            autocomplete="off">
        <!-- ReqF1 -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="fecha">Fecha preferida:</label>
        <input type="date" id="fecha" name="fecha"> <!-- ReqF5 -->

        <!-- ReqF2 -->
        <fieldset>
          <legend>¿Qué tipo de vehículo te interesa?</legend>
          <input type="radio" name="tipo" value="electrico" id="electrico" checked>
          <label for="electrico">Eléctrico</label>
          <input type="radio" name="tipo" value="hibrido" id="hibrido">
          <label for="hibrido">Híbrido</label>
          <input type="radio" name="tipo" value="gasolina" id="gasolina">
          <label for="gasolina">Gasolina</label>
        </fieldset>

        <!-- ReqF3 -->
        <fieldset>
          <legend>Servicios que te interesan:</legend>
          <input type="checkbox" name="servicios" value="financiacion" id="financiacion">
          <label for="financiacion">Financiación</label>
          <input type="checkbox" name="servicios" value="seguro" id="seguro">
          <label for="seguro">Seguro</label>
          <input type="checkbox" name="servicios" value="garantia" id="garantia">
          <label for="garantia">Garantía extendida</label>
        </fieldset>

        <!-- ReqF4 -->
        <label for="origen">Selecciona tu ciudad:</label>
        <select id="origen" name="origen">
          <option value="">-- Selecciona una ciudad --</option>
          <optgroup label="Norte">
            <option value="oviedo">Oviedo</option>
            <option value="santander">Santander</option>
          </optgroup>
          <optgroup label="Centro">
            <option value="madrid">Madrid</option>
            <option value="toledo">Toledo</option>
          </optgroup>
        </select>

        <label for="color">Color preferido del coche:</label>
        <input type="color" id="color" name="color">


        <input type="submit" value="Enviar"> <!-- ReqF6 -->
        <input type="reset" value="Limpiar"> 

        <p id="mensajeConfirmacion" class="destacado"> <!-- ReqS5 -->
          ¡Te responderemos lo antes posible!
        </p>

      </form>
    </main>
  </div>
</body>
</html>
